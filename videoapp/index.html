<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoCall - Career Clue</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/1718665775696.png" alt="Logo">
        </div>
        <div class="nav">
            <div class="item">
                <i class="ri-home-5-fill"></i>
            </div>
            <div class="item active">
                <i class="ri-video-on-fill"></i>
            </div>
            <div class="item">
                <i class="ri-mic-fill"></i>
            </div>
            <div class="item">
                <i class="ri-message-2-fill"></i>
            </div>
        </div>
        <img src="assets/client1.jpg">
    </aside>

    <div class="main">
        <div class="header">
            <h3>Chamada de Vídeo</h3>
            <div class="info">
                <div class="details">
                    <div class="date">
                        <p>25 de Maio, 2024</p>
                    </div>
                    <div class="time">
                        <i class="ri-record-circle-fill"></i>
                        <p>Online 13:03</p>
                    </div>
                </div>
                <a href="#">Compartilhar link da ligação</a>
            </div>
        </div>

        <div class="call">
            <div class="host">
                <img src="assets/psico.jpg">
                <div class="tag">Bianca</div>
            </div>
            <div class="clients">
                <div class="item1">
                    <img src="assets/client1.jpg">
                    <div class="tag">Gabriel</div>
                </div>
            </div>

            <div class="controls">
                <i class="ri-video-off-fill blue"></i>
                <i class="ri-mic-off-fill"></i>
                <a href="../DashPsico/DashPsico.html"><button>Sair</button></a>
                <i class="ri-computer-line"></i>
                <i class="ri-closed-captioning-line"></i>
            </div>
        </div>
  </div>

    <aside class="right-section">

        <h3>Mensagens</h3>
        <p>Vocês podem conversar por chat também!</p>
        <div class="messages">
            <div class="item">
                <img src="assets/psico.jpg">
                <div class="text">
                    <div class="info">
                        <h5>Bianca</h5>
                        <p>09:20</p>
                    </div>
                    <p>Olá, Gabriel! Tudo bem?</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/client1.jpg">
                <div class="text">
                    <div class="info">
                        <h5>Gabriel</h5>
                        <p>09:21</p>
                    </div>
                    <p>Olá, estou bem!.</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/psico.jpg">
                <div class="text">
                    <div class="info">
                        <h5>Bianca</h5>
                        <p>09:27</p>
                    </div>
                    <p>Certo, que bom! Podemos começar?</p>
                </div>
            </div>
            <div class="item">
                <img src="assets/client1.jpg">
                <div class="text">
                    <div class="info">
                        <h5>Gabriel</h5>
                        <p>09:28</p>
                    </div>
                    <p>Sim, claro!</p>
                </div>
            </div>
        </div>

            </div>
        </div>

        <div class="send">
            <i class="ri-emoji-sticker-fill stickerIcon"></i>
            <input type="text" placeholder="Escreva uma mensagem">
            <i class="ri-send-plane-2-fill sendIcon"></i>
        </div>


    </aside>
    

</body>
</html>
